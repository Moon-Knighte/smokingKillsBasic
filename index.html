<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smoking Kills</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">Smoking Kills</h1>
      <div class="cigarette-container">
        <div class="cigarette" id="cigarette"></div>
        <div class="smoke"></div>
      </div>
      <h2 class="health-bar-title">Health Bar</h2>
      <div class="health-bar-container">
        <div class="health-bar">
          <div class="health-fill" id="healthFill"></div>
        </div>
      </div>
      <div id="healthText" class="health-text"></div>
      <button id="toggleButton" class="button start">Start Smoking</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
